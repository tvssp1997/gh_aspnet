name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-west-1                   # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: 857139620000.dkr.ecr.us-west-1.amazonaws.com/net-project-gha           # set this to your Amazon ECR repository name
  # ECS_SERVICE: MY_ECS_SERVICE                 # set this to your Amazon ECS service name
  # ECS_CLUSTER: MY_ECS_CLUSTER                 # set this to your Amazon ECS cluster name
  # ECS_TASK_DEFINITION: MY_ECS_TASK_DEFINITION # set this to the path to your Amazon ECS task definition
                                               # file, e.g. .aws/task-definition.json
  # CONTAINER_NAME: MY_CONTAINER_NAME           # set this to the name of the container in the
                                               # containerDefinitions section of your task definition

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      run: aws ecr get-login-password --region us-west-1 | docker login --username AWS --password-stdin 857139620000.dkr.ecr.us-west-1.amazonaws.com

    - name: Build Docker image
      run: docker build -t net-project-gha .

    - name: Tag Docker image
      run: docker tag net-project-gha:latest 857139620000.dkr.ecr.us-west-1.amazonaws.com/net-project-gha:latest

    - name: Push Docker image to ECR
      run: docker push 857139620000.dkr.ecr.us-west-1.amazonaws.com/net-project-gha:latest